    <link rel="stylesheet" href="../src/style/style.css" />

    <title>Desain PPL</title>

  <body>
     <!-- Header --> 
    <header class="header">
      <div class="logo">
        <img src="../src/image/electric_vehicle-removebg-preview 1.svg" alt="">
      </div>
      <div>
        <h1 class="nama1">Aplikasi Analisis Sentimen</h1>
        <p class="nama2">Kendaraan Elektrik</p>
      </div>
    </header>
<!-- Main -->
    <main>
      <!-- Navbar -->
      <nav>
        <div class="nav_menu">
          <a href="index.html">
            <div class="home">
              <img src="../src/image/Vector.svg" alt="" class="nav_logo">
              <h2>Import Data</h2>
            </div>
          </a>
        </div>
        <div class="nav_menu">
          <a href="preprocessing.html">
            <div class="home">
              <img src="../src/image/Vector (1).svg" alt="" class="nav_logo">
              <h2>Preprocessing</h2>
            </div>
          </a>
        </div> 
        <div class="nav_menu">
          <a href="processing.html">
            <div class="home">
              <img src="../src/image/Vector (2).svg" alt="" class="nav_logo">

          </a>
        </div> 
      </nav>
      <!-- content -->
      <div>
        <button class="tombolImport" onclick="openPopup()">import</button>
        <div id="myPopup" class="popup">
          <h2 class="importdata">Import data</h2>
          <h2 class="exit"  onclick="closePopup()">X</h2>
          <h2 class="file">File Excel/csv</h2>
          <div class="popup-content">
           <button class="choose">choose file</button> 
           <h2 class="namafile">namafile.xlsx/csv</h2>
          </div>
          <div>
            <button class="data" onclick="closePopup()">Batal</button>
            <button class="data1" onclick="closePopup()">import</button>
          </div>
        </div>
        <table>
            <tr>
              <th>No</th>
              <th>User</th>

            <tr>

            </tr>
            <tr>

              <td>3</td>
              <td>text</td>
              <td>text</td>
            </tr>
        </table>
      </div>
    </main>
    <script>
      // Fungsi untuk membuka pop up
      function openPopup() {
        document.getElementById("myPopup").style.display = "flex";
      }
  
      // Fungsi untuk menutup pop up
      function closePopup() {
        document.getElementById("myPopup").style.display = "none";
      }
    </script>
